research_task:
  description: >
    Conduct thorough research to find ideal dining and entertainment venue options based on the following preferences:
    {preferences} in the city/town of {location}.
    Make sure you find any new or trending venues given the current year is 2024.
  expected_output: >
    A list with 10 bullet points of the most relevant information about venues
  agent: area_expert

reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledge reports with the mains topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: reporting_analyst
  output_file: result.md
